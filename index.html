<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CGPA Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="title_wrapper">
                <div class="icon title_icon"></div>
                <div class="title">
                    <p class="main_title">CGPA Calculator</p>
                    <p class="pitch">...eradicating result anxiety</p>
                </div>
            </div>
            <div class="theme_toggler">
                <div class="icon theme_toggler_icon"></div>
            </div>
        </header>

        <!-- MAIN -->

        <main class="main">
            <div class="modal about_modal">About</div>
            <section class="personal_info_section"></section>
            <section class="input_section">
                <form class="input_form">
                    <div class="form_item">
                        <label for="userName"></label>
                        <input type="text" name="userName" id="userName">
                        <button value="Next">Next</button>
                    </div>
                </form>
            </section>
            <section class="output_section"></section>
        </main>

        <!-- FOOTER -->

        <footer class="footer">
            <div class="credits">
                <p>A GDG Ogbomoso Group Project</p>
                <p>
                    Made with &#128151; by Group 2's
                    <a href="https://twitter.com/Port5k" class="twitter_handles">Port5k</a>
                    <a href="#" class="twitter_handles">Person 2</a>
                    <a href="#" class="twitter_handles">Person 3</a>
                </p>
            </div>
        </footer>

        <!-- scripts -->

        <script src="js/app.js"></script>
    </body>

</html>
